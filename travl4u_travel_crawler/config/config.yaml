# 山富旅遊機票資料爬蟲系統配置檔

# API 配置
api:
  # requests API 端點 URL
  endpoint_url: "https://www.travel4u.com.tw/flight/search/flights/"
  # API 認證令牌（如需要）
  auth_token: ""
  # 請求超時時間（秒）
  timeout: 40
  # 使用者代理
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/135.0.0.0 Safari/537.36"
  # API 來源頁面
  origin: "https://www.travel4u.com.tw"
  # 引用頁面
  referer: "https://www.travel4u.com.tw/flight/search"
  # 自定義請求標頭
  headers:
    accept: "application/json, text/plain, */*"
    accept-language: "zh-TW,zh;q=0.9,en-US;q=0.8,en;q=0.7,zh-CN;q=0.6"
    content-type: "application/json"
    priority: "u=1, i"
    sec-ch-ua: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/135.0.0.0 Safari/537.36"
    sec-ch-ua-mobile: "?0"
    sec-fetch-dest: "empty"
    sec-fetch-mode: "cors"
    sec-fetch-site: "same-origin"
  
  request_head:
    clientID: "031718076918802330x0"
    transactionID: "test-transaction"
    userAgent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/135.0.0.0 Safari/537.36"

# 日期計算 API 配置
date_calculation_api:
  # 日期計算 API 端點 URL
  endpoint_url: "http://localhost:8000/calculate_dates"
  # 請求超時時間（秒）
  timeout: 10

# 重試策略
retry:
  # 最大重試次數
  max_attempts: 3
  # 重試間隔（秒）
  interval: 10
  # 重試間隔增長因子
  backoff_factor: 2.0
  # 需要重試的錯誤類型
  retry_on_errors:
    - TimeoutException
    - StaleElementReferenceException
    - WebDriverException
    - ServerError
    - RequestException
    - HTTPError

# 存儲配置
storage:
  # Google Cloud Storage 配置
  cloud_storage:
    # GCS 桶名稱
    bucket_name: "testing-richmond-flight-data-lake-bucket"
    # 數據存儲路徑模板，支持日期格式化
    path_template: "flights/{flight_number}/{date:%Y/%m/%d}/"
    # 檔案名模板
    file_name_template: "flight_data_{timestamp}.json"
  
  # BigQuery 配置
  bigquery:
    # 項目 ID
    project_id: "testing-cola-rd"
    # 數據集 ID
    dataset_id: "economy"
    # 表格 ID
    table_id: "New_richmond_air_tickets_price"

# 任務管理設置
task:
  # 最大並行任務數
  max_concurrent_tasks: 10
  # 任務隊列大小
  queue_size: 100
  # 批次任務超時時間（分鐘）
  task_timeout: 240

# 日誌配置
logging:
  # 日誌級別: DEBUG, INFO, WARNING, ERROR, CRITICAL
  level:  WARNING
  # 日誌文件路徑
  file_path: "logs/crawler.log"
  # 日誌輪轉配置
  rotation:
    # 是否啟用日誌輪轉
    enabled: true
    # 單個日誌文件最大大小（MB）
    max_size_mb: 10
    # 保留的日誌文件數量
    backup_count: 5
  

